<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
	<title>Hangman</title>
</head>
<body class="bg-dark text-light">

	<div class="container text-center">
		<div class="row">
			<div class="col">
				<h1 class="my-3 my-sm-4 my-lg-5">Crystal Hangman</h1>
			</div>
		</div>

		<div class="row justify-content-center align-items-center">
			<div class="col-6 col-sm-4 col-lg-3 position-relative">
				<img src="assets/img/pink.png" id="gem" class="img-fluid " />
				<p id="lives">4</p>
			</div>
			<div class="col-12 col-sm-8 col-lg-6 display-4">
				<span id="word"></span>
			</div>
			<div class="col-12 col-sm-12 col-lg-3">
				<div id="guessed" class="mt-3"></div>
				<p id="info">Loading...</p>
			</div>
		</div>
	</div>

	<script src="assets/js/game.js"></script>
</body>
</html>
